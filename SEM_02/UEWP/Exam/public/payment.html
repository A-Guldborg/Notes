<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rideit</title>
        <link rel="stylesheet" href="styles/payment.css">
    </head>
    <body>

<!-- Following section creates the header -->
        <div id="header">
            <h2>PAY FOR RIDE </h2>
        </div>
        <div id="all-profile-buttons"></div>

<!-- Following section creates the receipt -->
        <div id="receiptpaper" class="box">
            <p id="receiptdate"> Date:</p>
            <p id="receiptid"> ID:</p>
            <p id="receiptdistance"> Distance:</p>
            <p id="receiptstart"> Ride start:</p>
            <p id="receiptend"> Ride end:</p>
            <p id="receiptcar"> Car:</p>
            <p id="receiptprice"> Price:</p>
        </div>
<!-- Following section creates the receipt hole -->
        <div id="receiptHole">
        </div>

<!--Following section creates the slider -->
        <div class="center-xy">
            <input type="range" value="0" class="pullee" />
        </div>

        <script type="module" src="scripts/payment.js"> </script>

<!--Following section creates the popupbox -->
        <div id="popupbox" class="box">
            <img src="img/check.svg" class="img"/>
            <h3 style="font-size: 1rem;color:rgba(52, 204, 39, 0.75)">Successful</h3>
            <p style="color:rgba(52, 204, 39, 0.75)">Your payment was successful! </p>

        </div>
    </body>
</html>
