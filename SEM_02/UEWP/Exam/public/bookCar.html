<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rideit</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/bookCar.css">
</head>
<body onload="startTimer()">

<!-- Following section creates the green map at the top of the screen -->
<div id="greenMapContainer">
  <img src="img/CityMap.png" alt="flex-row" id="greenMap"/>
</div>

<!-- Following section creates the headline at the top of the screen -->
<div id="header">
<h3>Unlock your car</h3>
</div>

<!-- Following section creates the back-button -->
<button id="back-button" onclick="history.back()">
  <span class="material-icons">arrow_back</span>
</button>

<!-- Following section creates all the boxes in the center of the screen  -->
<div id="main">
<div id="carName">
  <h5>Porsche Panamera Turbo S E-Hybrid Sport Turismo </h5>
</div>
<div id="pricePM">
  <p> 2 DKK / MIN </p>
</div>
<div id="cancelButton" class="box">
<a id="CR" href="index.html">
  CANCEL RESERVATION
</a>
</div>
<div id="timeSection" class="box">
  <p>CAR RESERVED FOR</p>
  <p id="timeStamp">15:00:00</p>
</div>
  <div id="carinfo-container">
    <div id="battery" class="infobox">
      <span class="material-icons">
      battery_5_bar
      </span>
      <div>BATTERY</div>
      <div>83%</div>
    </div>
    <div id="platenumber" class="infobox">
      <span class="material-icons">
       view_day
      </span>
      <div>PLATE NO.</div>
      <div>XV31546</div>
    </div>
    <div id="seats" class="infobox">
      <span class="material-icons">
      event_seat
      </span>
      <div>SEATS</div>
      <div>4</div>
    </div>
  </div>
</div>

<!--Following section creates the slider -->
<div class="center-xy">

  <input type="range" value="0" class="pullee">
  <P class="textForSlider">SWIPE TO UNLOCK CAR</P>
  </input>
</div>

<!-- Following section creates the menubar -->
<div id="menubar-container">
  <div id="menubar">
    <div class="menuitem">
      <a href="index.html">
        <span class="material-icons">home</span>
      </a>
    </div>
    <div class="menuitem">
      <a href="profile.html">
        <span class="material-icons">account_circle</span>
      </a>
    </div>
    <div class="menuitem">
      <a href="help.html">
        <span class="material-icons">help</span>
      </a>
    </div>
    <div class="menuitem">
      <a href="contact.html">
        <span class="material-icons">textsms</span>
      </a>
    </div>
  </div>
</div>

<script type="module" src="scripts/bookCar.js"> </script>
</body>
</html>
