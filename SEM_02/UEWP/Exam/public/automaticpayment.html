<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rideit</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/automaticpayment.css">
</head>
<body>
<div id="all-profile-buttons"></div>

<!-- Following section creates the menubar -->
<div id="menubar-container">
    <div id="menubar">
        <div class="menuitem">
            <a href="index.html">
                <span class="material-icons">home</span>
            </a>
        </div>
        <div class="menuitem">
            <a href="profile.html">
                <span class="material-icons">account_circle</span>
            </a>
        </div>
        <div class="menuitem">
            <a href="help.html">
                <span class="material-icons">help</span>
            </a>
        </div>
        <div class="menuitem">
            <a href="contact.html">
                <span class="material-icons">textsms</span>
            </a>
        </div>
    </div>
</div>

<!-- Following section creates the back-button -->
<button id="back-button" onclick="history.back()">
    <span class="material-icons">arrow_back</span>
</button>

<h2>Automatic payment</h2>

<div class="box" id="currentcard">
    <h3>Current card</h3>
    <div class="currentcard" id="current_card_number">XXXX XXXX XXXX XXXX</div>
    <div class="currentcard" id="current_card_month">XX</div>
    <div class="currentcard" id="current_card_year">XX</div>
    <div class="currentcard" id="current_card_cvv">XXX</div>
</div>


<div class="box" id="popupbox">
    <div class="label-input-container" id="cardnumbercontainer">
    <label for="cardnumber">Card number</label>
    <input type="text" id="cardnumber">
    </div>
    <div class="label-input-container">
        <label for="expirationmonth">MM/YY</label>
        <input type="text" id="expirationmonth" class="expiration">
        <input type="text" id="expirationyear" class="expiration">
    </div>
    <div class="label-input-container" id="cvvcontainer">
        <label for="cvv">cvv</label>
        <input type="text" id="cvv">
    </div>
    <div class="button-container">
        <button class="button filled" onclick="addCard()">ADD</button>
    </div>
</div>

<div id="button-container">
    <div class="button-container">
        <button class="button filled" onclick="openPopup()">ADD CARD</button>
    </div>
    <div class="button-container">
        <button class="button" onclick="removeCard()">REMOVE CARD</button>
    </div>
</div>
</body>
<script src="scripts/automaticpayment.js"> </script>
</html>
